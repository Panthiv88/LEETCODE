name: Export LeetCode Submissions

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install leetcode-cli
        run: npm install -g leetcode-cli

      - name: Configure LeetCode Session
        run: leetcode user -l -s ${{ secrets.LEETCODE_SESSION }}

      - name: Fetch all accepted problems
        run: |
          mkdir -p submissions
          cd submissions
          leetcode list -q --ac > accepted.txt
          for slug in $(cut -f3 -d',' accepted.txt | tail -n +2); do
            leetcode show $slug -l python3 -g -o .
          done

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Files
        run: |
          git add submissions
          git commit -m "Add LeetCode submissions"
          git push
